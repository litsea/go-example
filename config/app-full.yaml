# App Config
# Key: config/const.go
# Default: config/config.go#setDefault()

env: local

server:
  addr: "0.0.0.0:8081"
  pprof-token: "<change me>"
  stop-timeout: 15s

# github.com/litsea/log-slog
log:
  handlers:
    - console
    - file
    - sentry
  console:
    handler: text
    output: stdout
    level: debug
  file:
    handler: json
    output: file
    filename: tmp/log/app.log
    level: info
    max-days: 5
    max-mbs: 10
    max-backups: 5
  sentry:
    handler: sentry
    dsn: ""
    env: local
    debug: false

profiler:
  server-address: ""
  auth-username: ""
  auth-password: ""
  debug: false

metrics:
  enable: false
  username: ""
  password: ""
